<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .job-card {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .job-card h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .apply-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .apply-btn:hover {
      background: #45a049;
    }
  </style>
</head>
